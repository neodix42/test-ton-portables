name: Test TON portable binaries

on: [push,workflow_dispatch,workflow_call]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        docker-file: [Dockerfile20, Dockerfile22, Dockerfile24]
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:v0.11.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts and test utilities
        working-directory: ${{ matrix.docker-file }}
        run: |
          chmod +x download.sh 
          ./download.sh
          pwd
          ls -lart
          sleep 10

      - name: Build
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          load: true
          push: false
          context: ./
          file: ./${{ matrix.docker-file }}

      - name: Show images
        run: docker images

      - name: Run
        run: timeout 180 docker run ${{ matrix.docker-file }} --privileged --cap-add=ALL
